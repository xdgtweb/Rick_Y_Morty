                            <label>La mayor mierda a mi parecer que han hecho en todo

                                con un hambiente de laboratorio, la canción de Morty
                                Malvado de fondo (version temporada 5) y un huevo 
                                misterioso dentro de lo que parece ser una

                                sacan el segundo video que ya nos augura una profunda 
                                desilusion al no tratarse de nada relacionado con la 
                                serie original aparentemente, trata mas que nada de 
                                un juego de pistas para poder encontrar una serie de 
                                figuras tamaño real de nuestros personajes favoritos luchando 
                                contra una epidemia de gusanos que salieron de el 
                                huevo de la ciudadela, quien encuentra 
                                una de las figuras primero se lleva una cabeza dorada. 
                                Finalmente se nos ha revelado que es canon ya que los 
                                parpadeos que sufren en el ultimo video son ha causa 
                                de nuestro protagonista en el capitulo 1 de la 
                                sextatemporada llamado "Solaricks" pero es mas 
                                para promocionar cosas que por aportar algo al show 
                                principal.</label>
